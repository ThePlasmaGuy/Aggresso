<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aggresso</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="assets/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="assets/css/main.css" type="text/css">
        <link rel="stylesheet" href="assets/css/carousel.css" type="text/css">
        <link rel="stylesheet" href="assets/css/menubar.css" type="text/css">
        <link rel="stylesheet" href="assets/css/readout.css" type="text/css">
    
        <!-- Electron Fixes (Overwrite Node Defaults) -->
        <script>
            window.node_require = require;

            var electron = require('electron');
            var remote = electron.remote;
            var current_window = electron.remote.getCurrentWindow();

            delete window.require;
            delete window.exports;
            delete window.module;
        </script>
    </head>
    <body>
        <!-- Background Image Carousel -->
        <div id="carousel"></div> <!-- Carousel Container - Filled with images from carousel directory -->

        <!-- App Menu Items -->
        <div id="menu-bar"></div>
        <div id="menu-buttons">
            <div id="menu-close"><i class="fa fa-times"></i></div>
            <div id="menu-minimize"><i class="fa fa-window-minimize"></i></div>
            <div id="menu-settings"><i class="fa fa-cog"></i></div>
        </div>

        <!-- Alarm Clock Readout -->
        <div id="clock-face">
            <p id='clock-time'><span id='clock-hours'>09</span><span id='clock-time-separator' class='even'>:</span><span id='clock-minutes'>27</span></p>
            <p id='clock-date'>May 5, 2018</p>
            <p id='clock-dotw'>Saturday</p>
        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.mobile-events.min.js"></script>
        <script src="assets/js/carousel.js"></script>
        <script src="assets/js/menubar.js"></script>
    </body>
</html>
